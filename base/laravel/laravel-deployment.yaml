apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  labels:
    app: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: laravel-nginx-config
       # - name: env-config
        #  configMap:
         #   name: laravel-env-config
      containers:
        - name: laravel
          image: laravel-application-local-image-v2:latest
          imagePullPolicy: Never
        #  ports:
         #   - containerPort: 80
          envFrom:
            - secretRef:
                name: laravel-env-secret   #read from secrets
          #volumeMounts:
           # - name: env-config   # read env fromm config map 
            #  mountPath: /var/www/.env
             # subPath: .env
          command: ["php-fpm", "-F"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"