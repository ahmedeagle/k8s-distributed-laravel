apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  labels:
    app: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: laravel-nginx-config
        - name: shared-code
          emptyDir: {}

      initContainers:
        - name: copy-laravel-code
          image: laravel-application-local-image:latest
          imagePullPolicy: Never
          command: ["sh", "-c", "cp -r --no-preserve=mode,ownership,timestamps /var/www/. /shared-code/"]
          volumeMounts:
            - name: shared-code
              mountPath: /shared-code

      containers:
        - name: laravel
          image: laravel-application-local-image:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: shared-code
              mountPath: /var/www
          env:
            - name: APP_ENV
              value: local
            - name: DB_HOST
              value: mysql
            - name: DB_DATABASE
              value: emr
            - name: DB_USERNAME
              value: laravel
            - name: DB_PASSWORD
              value: laravelpassword
            - name: SESSION_DRIVER
              value: file
            - name: CACHE_STORE
              value: file
            - name: QUEUE_CONNECTION
              value: sync
          command: ["php-fpm", "-F"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            - name: shared-code  # Critical for accessing index.php
              mountPath: /var/www
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"