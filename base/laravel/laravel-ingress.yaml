apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  labels:
    app: laravel
  annotations:
    # Nginx ingress controller specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Match nginx config client_max_body_size
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # Enable CORS if needed
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # SSL redirect (uncomment when you have TLS configured)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  # Uncomment and configure when you have TLS certificates
  # tls:
  #   - hosts:
  #       - laravel.yourdomain.com
  #     secretName: laravel-tls-secret
  
  rules:
    - host: laravel.local  # Change this to your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-service
                port:
                  number: 80
    
    # You can add multiple hosts/domains here
    # - host: api.yourdomain.com
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: fe-service
    #             port:
    #               number: 80