name: Build and Deploy Laravel

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (leave empty for auto-generated)'
        required: false
        default: ''
  push:
    branches:
      - main
    paths:
      - '../../laravel-docker/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: laravel-app-k8s
  LARAVEL_DOCKER_PATH: ../laravel-docker

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
      image_uri: ${{ steps.build.outputs.image }}
    
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Laravel Docker repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/laravel-docker
          path: laravel-docker
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
          else
            TAG="$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build and push Docker image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          cd laravel-docker
          
          # Build the image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure AWS credentials for update
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR for update
        id: login-ecr-update
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update Laravel deployment
        env:
          FULL_IMAGE: ${{ needs.build-and-push.outputs.image_uri }}
        run: |
          # Update laravel-deployment.yaml with full image URI
          sed -i "s|image:.*|image: ${FULL_IMAGE}|g" base/laravel/laravel-deployment.yaml
          
          echo "âœ… Updated laravel-deployment.yaml with image: ${FULL_IMAGE}"

      - name: Update Worker deployment
        env:
          FULL_IMAGE: ${{ needs.build-and-push.outputs.image_uri }}
        run: |
          # Update laravel-worker-deployment.yaml with full image URI
          sed -i "s|image:.*|image: ${FULL_IMAGE}|g" base/laravel/laravel-worker-deployment.yaml
          
          echo "âœ… Updated laravel-worker-deployment.yaml with image: ${FULL_IMAGE}"

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add base/laravel/laravel-deployment.yaml
          git add base/laravel/laravel-worker-deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update Laravel image to ${{ needs.build-and-push.outputs.image_uri }}"
            git push
          fi

      - name: Wait for ArgoCD sync
        run: |
          echo "âœ… Deployment manifests updated"
          echo "ðŸ”„ ArgoCD will automatically sync the changes"
          echo "ðŸ“¦ New image: ${{ needs.build-and-push.outputs.image_uri }}"
